<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Сервис учёта посещения лекций</title>
        <link rel="icon" href="ico/favicon.ico">
        <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="Attendance">
        <div class="container">
            <div class="hidden alert alert-warning" id="visitAlert">
                <span>
                    <p>Для учёта посещения необходимо подключиться к Wi-Fi сети hh.ru-visitors!</p>
                </span>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Участник</th>
                        <th></th>
                        <th>Время посещения</th>
                    </tr>
                </thead>
                <tbody ng-controller="AttendanceController">
                    <tr ng-repeat="visitor in visitors">
                        <td><image src="{{visitor.avatar}}"/></td>
                        <td>{{visitor.name}}</td>
                        <td>{{visitor.email}}</td>
                        <td>{{visitor.visitTime}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="https://v4-alpha.getbootstrap.com/assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://v4-alpha.getbootstrap.com/dist/js/bootstrap.min.js"></script>
        <script src="https://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="js/token-signer.js"></script>
        <script src="js/attendance.js"></script>
    </body>
</html>
